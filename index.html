<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>仁 - Self Introduction</title>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        background: #f5f5f5;
        color: #333;
    }
    header {
        background: #222;
        color: #fff;
        padding: 60px 20px;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-size: 2.4rem;
    }
    nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
    }
    nav a {
        background: #fff;
        padding: 12px 20px;
        border-radius: 6px;
        text-decoration: none;
        color: #222;
        font-weight: bold;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        transition: 0.2s;
    }
    nav a:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    section {
        padding: 40px 20px;
        max-width: 800px;
        margin: auto;
        background: #fff;
        margin-top: 20px;
        border-radius: 8px;
    }
    h2 {
        border-left: 6px solid #444;
        padding-left: 10px;
    }
    .fadein {
        opacity: 0;
        transform: translateY(20px);
        transition: 0.6s;
    }
    .fadein.show {
        opacity: 1;
        transform: translateY(0);
    }
</style>
</head>
<body>

<header>
    <h1>仁（Jin）</h1>
    <p>エンジニア × 居合 × 音楽 × お酒</p>

    <nav>
        <a href="work.html">仕事</a>
        <a href="iai.html">居合</a>
        <a href="music.html">音楽</a>
        <a href="sake.html">お酒</a>
    </nav>
</header>

<section class="fadein">
    <h2>About Me</h2>
    <p>
        製造業で設備開発・DX推進・現場改善に携わっています。<br>
        エンジン組立ラインの立ち上げから、IoT活用、デジタル戦略策定まで幅広く経験してきました。<br><br>
        現場のリアルとデジタルの可能性をつなぎ、チームがより良く働ける環境をつくることに情熱を持っています。
    </p>
</section>

<section class="fadein">
    <h2>Hobbies</h2>
    <p>
        プライベートでは、居合で心身を整え、音楽で気分を切り替え、お酒でゆったりとした時間を楽しんでいます。<br>
        それぞれの詳細は上のリンクからどうぞ。
    </p>
</section>

<script>
    const targets = document.querySelectorAll('.fadein');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add('show');
        });
    });
    targets.forEach(t => observer.observe(t));
</script>

</body>
</html>
