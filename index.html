<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テストサイト</title>
  <style>
    /* これがCSSです */
    body { background-color: #f0f8ff; text-align: center; font-family: sans-serif; }
    h1 { color: #333; }
    img { width: 80%; max-width: 400px; border-radius: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>マイ・プロジェクト</h1>
  
  <!-- アップロードした画像の名前に書き換えてください -->
  <img src="IMG_6145.jpeg"  alt="マイフォト">

  <p>CSSでデザインを整えて、写真を丸角にしてみました！</p>
  
  <button class="btn" onclick="sayHello()">ここをタップ！</button>

  <script>
    /* これがJavaScriptです */
    function sayHello() {
      alert('JSもCSSもバッチリですね！');
      document.body.style.backgroundColor = '#ffe4e1'; // 背景色を変える仕掛け
    }
  </script>

</body>
</html>
